<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- css styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- JavaScript -->
  <script type="module" src="main-2.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main class="container">
    <section class="card__main card">
      <div class="card__main__interior">
        <img src="./images/image-jeremy.png" alt="Jeremy photo" class="card__main__interior__photo">
        <div class="card__main__interior__profile">
          <p class="card__main__interior__profile__heading">Report for</p>
          <p class="card__main__interior__profile__name">Jeremy Robson</p>
        </div>
      </div>
      <div class="card__main__dates">
        <p class="card__main__dates__frequency" id="daily">Daily</p>
        <p class="card__main__dates__frequency card__main__dates__frequency--active" id="weekly">Weekly</p>
        <p class="card__main__dates__frequency" id="monthly">Monthly</p>
      </div>
    </section>

    <section class="section--secondary">
      <div class="card card--secondary" style="background-color:hsl(15, 100%, 70%);">
        <div class="card__background">
          <img src="./images/icon-work.svg" alt="Background" class="card__background__image">
        </div>
        <div class="card__details">
          <div class="card__details__top">
            <p class="card__details__top__activity">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="icon" class="card__details__top__option">
          </div>
          <div class="card__details__bottom">
            <p class="card__details__bottom__hours">32 hrs</p>
            <p class="card__details__bottom__date">Last Week - 36 hours</p>
          </div>
        </div>
      </div>
    </section>


  </main>

  <footer class="attribution">
    <p class="attribution__line">Challenge by <a class="attribution__line__link"
        href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="attribution__line">Coded by <a class="attribution__line__link" href="#" target="_blank">Omar Díaz
        Hernández</a>.</p>
  </footer>
</body>


</html>
